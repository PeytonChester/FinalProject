<ion-header>
  <ion-navbar>
    <ion-title>
      Vinyl Web
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addAlbum()">
        <ion-icon name="ios-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let album of albums | async" (click)="GoToInfoPage(album)" style="width: 23.35em; display: inline-block;">
          <ion-card-content>
            <img src="{{album.cover}}">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
